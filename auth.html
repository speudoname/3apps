<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>შესვლა / რეგისტრაცია - AI Academia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #666;
            line-height: 1.5;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .message {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(52, 211, 153, 0.1);
            color: #10b981;
            border: 1px solid rgba(52, 211, 153, 0.3);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .info-box {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .info-box p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>🔐 ავტორიზაცია</h1>
            <p>თუ გინდა რომ შენი მონაცემები დამახსოვრებული იყოს, დარეგისტრირდი</p>
        </div>

        <div id="message" class="message"></div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('login')">შესვლა</button>
            <button class="tab-btn" onclick="switchTab('register')">რეგისტრაცია</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>ელ-ფოსტა</label>
                <input type="email" id="loginEmail" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>პაროლი</label>
                <input type="password" id="loginPassword" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn">შესვლა</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" style="display: none;" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label>სახელი</label>
                <input type="text" id="registerName" required placeholder="თქვენი სახელი">
            </div>
            <div class="form-group">
                <label>ელ-ფოსტა</label>
                <input type="email" id="registerEmail" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>პაროლი</label>
                <input type="password" id="registerPassword" required placeholder="მინიმუმ 6 სიმბოლო">
            </div>
            <button type="submit" class="btn">რეგისტრაცია</button>
        </form>

        <div class="info-box">
            <h3>ℹ️ მნიშვნელოვანი ინფორმაცია</h3>
            <p>რეგისტრაციის შემდეგ თქვენი მონაცემები შეინახება უსაფრთხოდ და შეძლებთ:</p>
            <ul style="margin-left: 20px; margin-top: 10px;">
                <li>კალორიების ისტორიის შენახვას</li>
                <li>დავალებების სინქრონიზაციას</li>
                <li>მარაგების მონაცემების დაცვას</li>
            </ul>
        </div>

        <center>
            <a href="index.html" class="back-link">← უკან მთავარ გვერდზე</a>
        </center>
    </div>

    <script type="module">
        // Import Supabase client
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        // Initialize Supabase
        const supabaseUrl = 'https://alurbrjkglkmufckenxo.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFsdXJicmprZ2xrbXVmY2tlbnhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU0NDk4MDIsImV4cCI6MjA3MTAyNTgwMn0.DBLyG-xhmuK6kVxmznI4Ccju8HpjY7arlf-t54UR9kk';
        
        let supabase;
        
        try {
            supabase = createClient(supabaseUrl, supabaseAnonKey);
        } catch (error) {
            console.error('Supabase initialization error:', error);
            showMessage('სისტემის შეცდომა. გთხოვთ სცადოთ მოგვიანებით.', 'error');
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        window.switchTab = function(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabBtns = document.querySelectorAll('.tab-btn');
            
            tabBtns.forEach(btn => btn.classList.remove('active'));
            
            if (tab === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                tabBtns[0].classList.add('active');
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                tabBtns[1].classList.add('active');
            }
        }

        window.handleLogin = async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                showMessage('წარმატებით შეხვედით სისტემაში!', 'success');
                
                // Store user info
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Redirect after 1 second
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                showMessage(error.message || 'შესვლა ვერ მოხერხდა', 'error');
            }
        }

        window.handleRegister = async function(event) {
            event.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            if (password.length < 6) {
                showMessage('პაროლი უნდა იყოს მინიმუმ 6 სიმბოლო', 'error');
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            name: name
                        }
                    }
                });
                
                if (error) throw error;
                
                showMessage('რეგისტრაცია წარმატებით დასრულდა! შეგიძლიათ შეხვიდეთ სისტემაში.', 'success');
                
                // Switch to login tab
                setTimeout(() => {
                    window.switchTab('login');
                }, 2000);
                
            } catch (error) {
                showMessage(error.message || 'რეგისტრაცია ვერ მოხერხდა', 'error');
            }
        }

        // Check if user is already logged in
        async function checkUser() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                window.location.href = 'index.html';
            }
        }

        if (supabase) {
            checkUser();
        }
    </script>
</body>
</html>
